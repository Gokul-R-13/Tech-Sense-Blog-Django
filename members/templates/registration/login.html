{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
	<div class="row">
		<div class="col-md-10 mt-3 left">
			<div class="card mb-4">
				<div class="card-body">
					<h1 class="card-title">LOGIN</h1>
						<form method="POST" style="margin-top: 1.3em;">
							{% csrf_token %}
							  <div class="form-group">
								<h6>User Name: </h6> <input type="text" class="form-control"  placeholder="Enter User Name" name="username">
							  </div>
							  <div class="form-group">
								  <h6>Password: </h6> <input type="password" class="form-control" placeholder="Password" name="password">
							  </div>
							<br/><input type="submit" class="btn btn-primary  btn-lg" value="Login"><br>
							<br> Not a User, Click<a href="{% url 'register' %}"> HERE </a> to Register
						</form>
				</div>
			</div>
		</div>
	</div>
</div>

<br/><br/>


{% endblock %}
